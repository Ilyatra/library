<!DOCTYPE html>
<htmL>
    <head>
        <meta charset="utf-8">
        <title>Library</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js.js" defer></script>
        <link rel="stylesheet" href="css.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Murecho:wght@200;500&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/789c065d23.js" crossorigin="anonymous"></script>
    </head>
    <body class="body">    
        <div class="body__app">
                <h1 class="body__title">My Library </h1>
                <div class="order-by"> 
                <div class="order-by__item order-by__item_active">
                    title
                    <i class="fas fa-sort-down"></i>
                </div>
                <div class="order-by__item">
                    author name
                    <i class="fas fa-sort-down"></i>
                </div>
            </div>
            <menu class="nav">
            </menu>
            <button class="button add-book-button fas fa-plus"></button>
        </div>
        <div class="slider body__slider">
        </div>
        <div class="body__modal not-visible">
            <form class="modal">
                <label class="modal__label">
                    Title
                    <input name="title">
                </label>
                <label class="modal__label">
                    Author
                    <input name="author">
                </label>
                <label class="modal__label">
                    pages
                    <input type="number" min="0" max="999999" name="pages" >
                </label>
                <label class="modal__label row">
                    Have you read this book?
                    <input name="is-read" type="checkbox">
                </label>
                <div class="row">
                    <button class="modal__cancel button">Cancel</button>
                    <input class="modal__submit button" name="modal__submit" type="submit" value="Submit">
                </div>
                
            </form>
        </div>
       
    </body>
</htmL>
